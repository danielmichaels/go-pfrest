name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build
        run: go build ./...

      - name: Test
        run: go test ./... -v -count=1

      - name: Build examples
        run: go build ./examples/...

  generate-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Fern CLI
        run: npm install -g fern-api

      - name: Clean spec
        run: python3 tools/specclean/clean_pfsense_spec.py specs/v2.7/openapi.json specs/v2.7/openapi-clean.json

      - name: Generate client
        run: cd fern && fern generate --local

      - name: Patch generated code
        run: sed -i 's/r\.Username+": "+r\.Password/r.Username+":"+r.Password/g' pkg/client/core/request_option.go

      - name: Check no diff
        run: git diff --exit-code pkg/client/

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - uses: golangci/golangci-lint-action@v7
